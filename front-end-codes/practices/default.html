<html>
	<head>
		<script>
		function f1(){
		document.getElementById("name1").innerHTML = document.getElementById("name").value;
		document.getElementById("number1").innerHTML = document.getElementById("number").value;
		}
		</script>
		<title>My title</title>
	</head>
	<body>
		<input name="name" id="name" type="text" />
		<input name="number" id="number" type="number" />
		<button onclick="f1()" >Click me </button>
		
		
		<p id="name1"color="red"></p>
		<p id="number1" color="red"></p>
	</body>
</html>
